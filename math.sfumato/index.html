<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/x-icon" href="images/site/icon/favicon.ico">
	
	<link rel="stylesheet" href="css/base.css">	
	<link rel="stylesheet" href="css/home-page/home-page.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	
</head>
<body>	
	<header id="header">
		<!-- LOGO -->
		<img src="images/site/logo/logo-noback.png" alt="logo">

		<!-- FORM -->
		<div class="main" id="form-main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
	
			<div class="signup" id="form2">
				<form>
					<label for="chk" aria-hidden="true">
						<span class="lang-c en">Sign up</span>
						<span class="lang-c ru">Регистрация</span>
						<span class="lang-c lv">Pierakstīties</span>
					</label>
					<input type="text" name="login" placeholder="Username" required="" id="login1">
					<input type="password" name="password" placeholder="Password" required="" id="password1">
					<button style="color: var(--base-color); background: var(--background-color);" id="signUp">
						<span class="lang-c en">Sign up</span>
						<span class="lang-c ru">Регистрация</span>
						<span class="lang-c lv">Pierakstīties</span>
					</button>
				</form>
			</div>

			<div class="login" id="form1">
				<form>
					<label for="chk" aria-hidden="true">
						<span class="lang-c en"><br>Login</span>
						<span class="lang-c ru"><br>Войти</span>
						<span class="lang-c lv"><br>Pieslēgties</span>
					</label>
					<input type="text" name="login" placeholder="Username" required="" id="login0">
					<input type="password" name="password" placeholder="Password" required="" id="password0">
					<button style="color: var(--background-color); background: var(--base-color);" id="signIn">
						<span class="lang-c en">Login</span>
						<span class="lang-c ru">Войти</span>
						<span class="lang-c lv">Pieslēgties</span>
					</button>
				</form>
			</div>
		</div>	
		
		<!-- COLOR SWITCH-->
		<div class="color-switch">
			<div class="color green-blue" onclick="SetColor('green-blue')"></div>
			<div class="color pink-yellow" onclick="SetColor('pink-yellow')"></div>
		</div>

		<!-- LANGUAGE SWITCH -->
		<div class="switch">
			<div class="current">
				<span>en</span>
				<em class="arrow">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
						<title>ic_arrow_drop_down_18px</title>
						<g fill="#FFFFFF">
							<path d="M5 8l4 4 4-4z"></path>
						</g>
					</svg>
				</em>
			</div>
			<div class="options">
				<ul class="options-list">
					<li data-lang="en">English</li>
					<li data-lang="lv">Latviešu</li>
					<li data-lang="ru">Русский</li>
				</ul>
				<div id="trans-circle">
					 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"> 
						<g id="circle" fill="none" fill-rule="evenodd"> 
							<circle id="bg" cx="60" cy="60" r="60" fill="#FFFFFF"/> 
						</g> 
					</svg>
				</div>
			</div>
		</div>
	</header>

	<!-- FOOTER -->
	<footer class="footer-1" id="footer">
		<div class="contact-info">
			<p>
				<span class="lang-c en">Email for questions:</span>
				<span class="lang-c ru">Емейл для вопросов:</span>
				<span class="lang-c lv">E-pasts jautājumiem:</span>
				<a href="mailto:vitalik.lahovich@gmail.com"><i class="fa fa-envelope-o"></i> vitalik.lahovich@gmail.com</a>
			</p>
		</div>
		<div class="coopyright-container">
			<p>
				Copyright © 2024 math.sfumato.lv 
				<br>
				<span>created by <a href="mailto:vitalik.lahovich@gmail.com">Vitalij Lahovich</a></span>
			</p>
		</div>
	</footer>

	<!-- COOKIES -->
	<section class="cookie" id="cookie-panel">
		<p>
			<span class="lang-c ru">Мы используем файлы</span> 
			<span class="lang-c en">We use</span> 
			<span class="lang-c lv">Mēs izmantojam</span> 
			<a href="cookies/"> cookies</a> 
			<button onclick="HideCookies()">OK</button></p>
	</section>

	<div style="visibility: hidden;">
		<a href="app/profile/"></a>
	</div>

	<script src="js/home/home.js"></script>
</body>
</html>
